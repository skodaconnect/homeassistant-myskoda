changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: 💥 Breaking Changes 💥
      labels:
        - breaking
        - major
    - title: ✨ New features
      labels:
        - minor
        - enhancement
    - title: 🐛 Bugfixes
      labels:
        - bugfix
        - bug
    - title: 🛠️ Dependencies
      labels:
        - dependencies
    - title: 🚧 Code Maintenance
      labels:
        - maintenance
        - chore
    - title: ✅ Testing
      labels:
        - test
    - title: 🌐 Language
        - translations
    - title: 🗒️ Other changes
      labels:
        - '*'
