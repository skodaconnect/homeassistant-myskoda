name: Validate

on:
  push: 
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v5"
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: integration
  validate-hassfest:
    runs-on: "ubuntu-latest"
    steps:
        - uses: "actions/checkout@v5"
        - uses: "home-assistant/actions/hassfest@master"
