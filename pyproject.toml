[tool.poetry]
name = "homeassistant-myskoda"
version = "1.19.2"
description = "HomeAssistant integration for MySkoda."
authors = [
    "Frederick Gnodtke <frederick@gnodtke.net>",
    "WebSpider <bacardicoke@gmail.com>",
    "Fabrice Devaux <fabrice.devaux@gmail.com>",
]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "~3.12,<3.14"
homeassistant = "^2025.1.0"
voluptuous = "^0.15.2"
myskoda = "^0.18.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.4"
homeassistant-stubs = "^2025.1.0"
pyright = "^1.1.393"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
reportIncompatibleVariableOverride = "none"
