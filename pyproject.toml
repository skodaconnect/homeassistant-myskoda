[tool.poetry]
name = "homeassistant-myskoda"
version = "1.18.1"
description = "HomeAssistant integration for MySkoda."
authors = [
    "Frederick Gnodtke <frederick@gnodtke.net>",
    "WebSpider <bacardicoke@gmail.com>",
    "Fabrice Devaux <fabrice.devaux@gmail.com>",
]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "~3.12,<3.14"
homeassistant = "^2024.10.0"
voluptuous = "^0.15.2"
myskoda = "^0.16.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.4"
homeassistant-stubs = "^2024.10.0"
pyright = "^1.1.391"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
reportIncompatibleVariableOverride = "none"
