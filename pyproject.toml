[tool.poetry]
name = "homeassistant-myskoda"
description = "HomeAssistant integration for MySkoda."
authors = [
    "Frederick Gnodtke <frederick@gnodtke.net>",
    "WebSpider <bacardicoke@gmail.com>",
    "Fabrice Devaux <fabrice.devaux@gmail.com>",
]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
homeassistant = "^2025.3.2"
myskoda = "^1.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.4"
homeassistant-stubs = "^2025.3.2"
pyright = "^1.1.398"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
reportIncompatibleVariableOverride = "none"
